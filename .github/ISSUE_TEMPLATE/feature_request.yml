body:
  - type: markdown
    attributes:
      value: |
        "Thanks for contributing to the community project!"
  - type: textarea
    id: feature-request
    attributes:
      label: Feature details?
      description: Tell us in detail about the feature you would like to see implemented?
      placeholder: Please include a detailed description of the feature/enhancement along with code snippets & examples if possible!
